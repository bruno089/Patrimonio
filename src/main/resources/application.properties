spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.datasource.url=jdbc:sqlserver://localhost;

#Variables de entorno para la conexion con SQL
spring.datasource.databaseName=${PATRIMONIO_SQL_DB_NAME}
spring.datasource.username=${PATRIMONIO_SQL_DB_USERNAME}
spring.datasource.password=${PATRIMONIO_SQL_DB_PASSWORD}

#Ver Datos SQL EN CONSOLA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true