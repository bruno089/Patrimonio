
#Variables de entorno para la conexion con SQL
spring.datasource.url=jdbc:sqlserver://localhost:1433;DatabaseName=Patrimonio;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=Patri$$
#Ver Datos SQL EN CONSOLA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Drivers SQL SERVER
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
logging.level.org.springframework.jdbc.core=DEBUG
spring.jpa.hibernate.ddl-auto=update

